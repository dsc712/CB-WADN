<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passport Project</title>
</head>
<body>

<h1>Login</h1>
<form method="post" action="/login" style="padding: 10px ; border: 1px solid #000 ;">
    <input type="text" name="username" placeholder="username" required>
    <input type="password" name="password" placeholder="password" required>
    <input type="submit" value="login">

</form>


<h1>Signup</h1>
<form action="/signup" method="post" style="padding: 10px ; border : 1px solid #000 ;">
    <input type="text" name="username" placeholder="username" required>
    <input type="password" name="password" placeholder="password" required>
    <input type="submit" value="signup">
</form>


</body>
</html>
