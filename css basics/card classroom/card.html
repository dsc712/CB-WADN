<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="container">
  	<section class="card"> <!-- height -> 400px -->
  		<main class="complete-description"> <!-- height -> 400px(100% of it's parent) -->

  			<div class="image-container">   <!-- height -> 200px(50% of it's parent) -->
  			 <img src="https://images.pexels.com/photos/259803/pexels-photo-259803.jpeg?cs=srgb&dl=animal-pet-cute-259803.jpg&fm=jpg" alt="">
  		    </div>

	  		<div class="description"> <!-- height -> 200px(50% of it's parent) -->

	  			<div class="keys"> <!-- height -> 200px(100% of it's parent) width -> 50% of parent -->
	  				<article class="animal-name">
	  					<p>name </p>
	  					<p></p>
	  				</article>
	  			</div>

	  			<div class="values"> <!-- height -> 200px(100% of it's parent) width -> 50% of parent -->
	  				<article class="animal-desc">
	  					<p>cat </p>
	  				</article>
	  			</div>

	  		</div>

  		</main>
  	</section>
  </section>
</body>
</html>
